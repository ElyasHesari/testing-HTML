<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Positioning is Easy</title>
  </head>
  <body>
    <div class="container">
      <div class="example relative">
        <div class="item"><img src="images/static.svg" alt="images static" /></div>
        <div class="item item-relative"><img src="images/relative.svg" alt="images relative" /></div>
        <div class="item"><img src="images/static.svg" alt="images static"></div>
      </div>
    </div>

    <div class="container">
      <div class="example absolute">
        <div class="item"><img src="images/static.svg" alt="images static" /></div>
        <div class="item item-relative"><img src="images/absolute.svg" alt="images absolute" /></div>
        <div class="item"><img src="images/static.svg" alt="images static"></div>
      </div>
    </div>

    <div class="container">
      <div class="example fixed">
        <div class="item"><img src="images/static.svg" alt="images static" /></div>
        <div class="item item-relative"><img src="images/fixed.svg" alt="images fixed" /></div>
        <div class="item"><img src="images/static.svg" alt="images static"></div>
      </div>
    </div>

  </body>
</html>
