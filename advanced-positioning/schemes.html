<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Positioning is Easy</title>
  </head>
  <body>
    <div class="container">
      <div class="example relative">
        <div class="item"><img src="images/static.svg" alt="images static" /></div>
        <div class="item item-relative"><img src="images/relative.svg" alt="images relative" /></div>
        <div class="item"><img src="images/static.svg" alt="images static"></div>
      </div>
    </div>

    <div class="container">
      <div class="example absolute">
        <div class="item"><img src="images/static.svg" alt="images static" /></div>
        <div class="item item-absolute"><img src="images/absolute.svg" alt="images absolute" /></div>
        <div class="item"><img src="images/static.svg" alt="images static"></div>
      </div>
    </div>

    <div class="container">
      <div class="example fixed">
        <div class="item"><img src="images/static.svg" alt="images static" /></div>
        <div class="item item-fixed"><img src="images/fixed.svg" alt="images fixed" /></div>
        <div class="item"><img src="images/static.svg" alt="images static"></div>
      </div>
    </div>
    <script>
      var left = 0;
      function frame() {
        var element = document.querySelector(".item-relative");
        left += 2;
        element.style.left = left + "px";
        if (left >= 300) {
          clearInterval(id)
        }
      }
      var id = setInterval(frame, 10);
    </script>
  </body>
</html>
